<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet Map with Geolocation</title>

  <!-- Leaflet CSS and JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <!-- Leaflet Routing Plugin -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.min.js"></script>

  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { height: 100%; }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
    }
    .btn {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 20px;
      margin: 5px;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .btn i {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Initialize the map
    var map = L.map('map').setView([51.505, -0.09], 13); // Default location: London

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Add a routing control for directions
    var control = L.Routing.control({
      waypoints: [],
      routeWhileDragging: true,
      geocoder: L.Control.Geocoder.nominatim(),
      createMarker: function() { return null; } // Disable markers on the route itself
    }).addTo(map);

    // Function to update location on the map
    function onLocationFound(position) {
      var lat = position.latitude;
      var lon = position.longitude;
      map.setView([lat, lon], 13); // Set the map's view to user's location
      L.marker([lat, lon]).addTo(map)
        .bindPopup('You are here!')
        .openPopup();

      // You can now add routing logic here, for example, adding start/end points dynamically
    }

    // Error handling for geolocation failure
    function onLocationError(error) {
      alert("Unable to retrieve your location: " + error.message);
      // Fallback location if geolocation fails
      map.setView([51.505, -0.09], 13); // Default location
      L.marker([51.505, -0.09]).addTo(map)
        .bindPopup('Default Location')
        .openPopup();
    }

    // Start geolocation if supported by the browser
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        function(position) {
          onLocationFound({
            latitude: position.coords.latitude,
            longitude: position.coords.longitude
          });
        },
        onLocationError // Error handling
      );
    } else {
      alert("Geolocation is not supported by this browser.");
      onLocationError(); // Default fallback
    }
  </script>
</body>
</html>
