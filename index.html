<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Map with Search and Routing</title>
  <!-- Leaflet CSS and JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <!-- Leaflet Search Plugin -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <!-- Leaflet Routing Plugin -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.min.js"></script>

  <style>
    #map {
      height: 500px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    // Initialize the map with a default location (London)
    var map = L.map('map').setView([51.505, -0.09], 13);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Add a search bar using Leaflet Geocoder
    var geocoder = L.Control.geocoder({
      defaultMarkGeocode: false
    }).on('markgeocode', function(e) {
      var latlng = e.geocode.center;
      map.setView(latlng, 13);
      L.marker(latlng).addTo(map).bindPopup(e.geocode.name).openPopup();
    }).addTo(map);

    // Define custom blue and green icons
    var blueIcon = L.icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
      shadowSize: [41, 41]
    });

    var greenIcon = L.icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
      shadowSize: [41, 41]
    });

    // Add a routing control for directions
    var control = L.Routing.control({
      waypoints: [
        L.latLng(51.505, -0.09), // Default starting point
        L.latLng(51.515, -0.1)  // Default ending point
      ],
      routeWhileDragging: true,
      createMarker: function(i, waypoint, n) {
        if (i === 0) {
          // Starting point
          return L.marker(waypoint.latLng, { icon: blueIcon }).bindPopup('Start');
        } else if (i === n - 1) {
          // Ending point
          return L.marker(waypoint.latLng, { icon: greenIcon }).bindPopup('End');
        } else {
          // Intermediate points
          return L.marker(waypoint.latLng).bindPopup('Waypoint');
        }
      }
    }).addTo(map);

    // Ensure Geocoder works alongside Routing Machine
    geocoder.addTo(map);
  </script>
</body>
</html>
