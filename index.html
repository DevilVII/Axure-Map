<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet Map with Route and Stops</title>

  <!-- Leaflet CSS and JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <!-- Leaflet Routing Plugin -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.min.js"></script>

  <!-- Font Awesome for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { height: 100%; }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
    }
    .btn {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 20px;
      margin: 5px;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .btn i {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Initialize the map with a default view (will be updated once geolocation is available)
    var map = L.map('map').setView([0, 0], 13); // Default center at (0, 0)

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Function to handle the user's location
    function onLocationFound(e) {
      var userLat = e.latitude;
      var userLng = e.longitude;

      // Update map view to the user's location
      map.setView([userLat, userLng], 13);

      // Add a marker at the user's location
      L.marker([userLat, userLng]).addTo(map)
        .bindPopup("You are here!")
        .openPopup();

      // Optionally, you could also add stops near the user's location (e.g., hotels, gas stations)
      addStopsAlongRoute({ lat: userLat, lng: userLng });
    }

    // Function to add stops (like hotels and gas stations) around the user's location
    function addStopsAlongRoute(userLocation) {
      var stops = [
        { lat: userLocation.lat + 0.01, lng: userLocation.lng, name: 'Hotel A', type: 'hotel' },
        { lat: userLocation.lat - 0.01, lng: userLocation.lng, name: 'Gas Station B', type: 'gas_station' }
      ];

      stops.forEach(function(stop) {
        var iconUrl = (stop.type === 'hotel') ? 'https://upload.wikimedia.org/wikipedia/commons/4/49/Hotel_icon.svg' : 'https://upload.wikimedia.org/wikipedia/commons/d/d2/Gas_station_icon.svg';

        // Add markers for each place
        L.marker([stop.lat, stop.lng])
          .addTo(map)
          .bindPopup(`${stop.name} (${stop.type})`)
          .setIcon(L.icon({ iconUrl: iconUrl, iconSize: [32, 32] }));
      });
    }

    // Request the user's location
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        // Location found, pass it to onLocationFound function
        onLocationFound({
          latitude: position.coords.latitude,
          longitude: position.coords.longitude
        });
      }, function(error) {
        alert("Error getting location: " + error.message);
      });
    } else {
      alert("Geolocation is not supported by this browser.");
    }

  </script>
</body>
</html>
