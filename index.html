<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet Map with Route and Stops</title>

  <!-- Leaflet CSS and JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <!-- Leaflet Routing Plugin -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.min.js"></script>

  <!-- Font Awesome for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { height: 100%; }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
    }
    .btn {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 20px;
      margin: 5px;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .btn i {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Initialize the map
    var map = L.map('map').setView([51.505, -0.09], 13); // Default location: London

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Add a routing control for directions
    var control = L.Routing.control({
      waypoints: [
        L.latLng(51.505, -0.09), // Default starting point
        L.latLng(51.515, -0.1)  // Default ending point
      ],
      routeWhileDragging: true,
      geocoder: L.Control.Geocoder.nominatim(),
      createMarker: function() { return null; } // Disable markers on the route itself
    }).addTo(map);

    // Add a click event to select start and end points dynamically
    map.on('click', function(e) {
      if (control.getWaypoints()[0].latLng === null) {
        control.spliceWaypoints(0, 1, e.latlng); // Set as start point
      } else {
        control.spliceWaypoints(control.getWaypoints().length - 1, 1, e.latlng); // Set as end point
      }
    });

    // Function to add stops (like hotels and gas stations) along the route
    function addStopsAlongRoute(startLatLng, endLatLng) {
      var query = `
        [out:json];
        (
          node["amenity"="hotel"](around:1000,${startLatLng.lat},${startLatLng.lng});
          node["amenity"="gas_station"](around:1000,${startLatLng.lat},${startLatLng.lng});
        );
        out body;
      `;

      var osmApiUrl = "https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(query);

      fetch(osmApiUrl)
        .then(response => response.json())
        .then(data => {
          data.elements.forEach(function(element) {
            var lat = element.lat;
            var lon = element.lon;
            var name = element.tags.name || 'Unknown place';
            var type = element.tags.amenity;
            var iconUrl = (type === 'hotel') ? 'https://upload.wikimedia.org/wikipedia/commons/4/49/Hotel_icon.svg' : 'https://upload.wikimedia.org/wikipedia/commons/d/d2/Gas_station_icon.svg';

            // Add markers for each place
            L.marker([lat, lon])
              .addTo(map)
              .bindPopup(`${name} (${type})`)
              .setIcon(L.icon({ iconUrl: iconUrl, iconSize: [32, 32] }));
          });
        })
        .catch(function(error) {
          console.log('Error fetching stops:', error);
        });
    }

    // Trigger stop addition when route changes
    control.on('routesfound', function(e) {
      var route = e.routes[0];
      var startLatLng = route.locations[0];
      var endLatLng = route.locations[route.locations.length - 1];

      // Add stops based on the route's start and end
      addStopsAlongRoute(startLatLng, endLatLng);
    });

    // Add stops when the map is first loaded
    addStopsAlongRoute({ lat: 51.505, lng: -0.09 }, { lat: 51.515, lng: -0.1 });

  </script>
</body>
</html>
