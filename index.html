<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Map with Search, Routing, and Custom Markers</title>
  <!-- Leaflet CSS and JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <!-- Leaflet Search Plugin -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <!-- Leaflet Routing Machine -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.min.js"></script>

  <style>
    #map {
      height: 500px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    // Initialize the map
    var map = L.map('map').setView([51.505, -0.09], 13);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Custom marker icons
    var blueIcon = L.icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
      shadowSize: [41, 41]
    });

    var greenIcon = L.icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
      shadowSize: [41, 41]
    });

    // Add a search bar
    var geocoder = L.Control.geocoder({
      defaultMarkGeocode: false
    }).on('markgeocode', function(e) {
      var bbox = e.geocode.bbox;
      var poly = L.polygon([
        [bbox.getSouthWest().lat, bbox.getSouthWest().lng],
        [bbox.getSouthWest().lat, bbox.getNorthEast().lng],
        [bbox.getNorthEast().lat, bbox.getNorthEast().lng],
        [bbox.getNorthEast().lat, bbox.getSouthWest().lng]
      ]);
      map.fitBounds(poly.getBounds());
      L.marker(e.geocode.center).addTo(map)
        .bindPopup(e.geocode.name)
        .openPopup();
    }).addTo(map);

    // Add routing control
    var control = L.Routing.control({
      waypoints: [
        L.latLng(51.505, -0.09),
        L.latLng(51.515, -0.1)
      ],
      routeWhileDragging: true,
      geocoder: L.Control.Geocoder.nominatim(),
      createMarker: function(i, waypoint, n) {
        if (i === 0) {
          return L.marker(waypoint.latLng, { icon: blueIcon }).bindPopup('Start');
        } else if (i === n - 1) {
          return L.marker(waypoint.latLng, { icon: greenIcon }).bindPopup('End');
        } else {
          return L.marker(waypoint.latLng).bindPopup('Waypoint');
        }
      }
    }).addTo(map);

    // Allow click-to-set waypoints
    map.on('click', function(e) {
      var waypoints = control.getWaypoints();
      if (!waypoints[0] || !waypoints[0].latLng) {
        control.spliceWaypoints(0, 1, e.latlng); // Set as start point
      } else {
        control.spliceWaypoints(waypoints.length - 1, 1, e.latlng); // Set as end point
      }
    });

    // Add Geocoder to the map
    map.addControl(geocoder);
  </script>
</body>
</html>
